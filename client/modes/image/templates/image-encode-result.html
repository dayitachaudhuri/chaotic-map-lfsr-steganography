<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stego Home - Image Encode Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center">Encoding Sucessful!</h1>

        <div class="container form-container">
                <div class="container-fluid">
                    <h5 class="my-2">
                        Original Image Used to Encode::
                    </h5>
                        <img src="static/lena.png" class="mb-2" style="width:100px; height:100px" />
                    <h5 class="my-2">
                        Your Message:
                    </h5>
                    <div class="card mb-2">
                        <div class="card-body">
                            {{ message }}
                        </div>
                    </div>
                    <hr>
                        <h5 class="my-2">
                            Encrypted Image:
                        </h5>
                        <div class="col">
                            <a class="btn btn-dark btn-sm row" href="static/encoded_image.png" download>Download</a>
                        </div>
                    <div>
                        <a class="btn btn-danger my-2" href="/">Done</a>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
