<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stego Home - Image Encode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center">Encode Image</h1>

        <div class="container form-container">
            <form action = "/image/encode-result"  enctype = "multipart/form-data" method = 'POST'>
                <h3>Personal Details</h3>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="name" name="name" placeholder="John Doe">
                  <label for="name" class="form-label">Full Name</label>
                </div>
                <div class="row">
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="contact" name="contact" placeholder="1000000000">
                        <label for="contact">Contact Number</label>
                    </div>
                </div>
                </div>

                <h3>Sensitive Information</h3>
                <p><b>We do not store the data entered below by users in any form.</b> 
                    Please keep a copy of the keys and share it with the receiver as it will be needed in the 
                    decoding stage.</p>

                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Enter the data to encode" id="data" name="data" style="height: 200px"></textarea>
                    <label for="data">Enter the data to encode</label>
                </div>

                <div class="row">
                <div class="col-4">
                    <b>Hennon Key</b>
                </div>
                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="number" step="0.01" class="form-control" id="hennon-a" name="hennon-a" placeholder="0.1">
                        <label for="hennon-a">a</label>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-floating mb-3">
                        <input type="number" step="0.01" class="form-control" id="hennon-b" name="hennon-b" placeholder="0.1">
                        <label for="hennon-a">b</label>
                    </div>
                </div>
                </div>

                <div class="row">
                <div class="col-4">
                    <b>LFSR Polynomial</b>
                </div>
                <div class="col-8">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="lfsr" name="lfsr" placeholder="32571">
                        <label for="lfsr">LFSR Polynomial</label>
                    </div>
                </div>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Agree to the <a href="#">Terms and Conditions</a></label>
                </div>
                <button type="submit" class="btn btn-danger" value="submit">Encode</button>
              </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
